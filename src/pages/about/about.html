<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
        <ion-title>Picture</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <!-- 1 CARD -->


    <ion-card>
        <img src="assets/images/github.jpg" />
        <ion-card-content>
            <ion-card-title>
                Github repository
            </ion-card-title>
            <p>
                This code is on The github
            </p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small danger (click)="openUrl('https://github.com/MashewaranLF/')">

                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear small danger>
                <ion-icon name='share'></ion-icon>

                </button>
            </ion-col>

    <ion-card>
        <img src="assets/images/firebase.png" />
